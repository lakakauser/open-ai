example_conversations:
  - messages:
    - user: Alex
      text: Как написать hello world на ruby?
    - user: Lenard
      text: >-
        Пример программы "Hello, World!" на языке Ruby выглядит следующим образом:
        ```rb
          puts "Hello, World!"
        ```
        Эта программа использует метод puts, который выводит строку на экран. Когда вы запустите этот код, вы увидите вывод "Hello, World!" в консоли или терминале.

